<html lang="ko" layout:decorate="~{layout/mypage-base}" th:with="category='프로필'" th:attr="data-category='프로필',data-sub-category='스크랩'">

<div class="container my-3 mt-4" layout:fragment="content">
    <div class="container mt-5 mb-5" style="max-width: 800px">
        <div class="d-flex justify-content-between align-items-center">
            <h4>스크랩북</h4>
            <button class="btn btn-primary" type="button">
                <i class="bi bi-share"></i> 공유하기
            </button>
        </div>

        <div class="container mt-5">
            <div class="text-center">
                <img class="rounded-circle" src="/images/mypage/default-profile.png" style="width: 150px; height: 150px;">
                <h4>그릭요거트</h4>
            </div>
            <!-- 스크랩 북 카테고리-->
            <ul class="nav nav-tabs justify-content-center mt-3">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="/scrapbook" style="color: black;">모두 (85)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="/scrapbook1" style="color: cornflowerblue !important;">폴더 (2)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="/scrapbook2" style="color: black;">상품 (58)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="/scrapbook3" style="color: black;">커뮤니티 (15)</a>
                </li>
            </ul>

            <div class="row mt-3">
                <!-- 갤러리 이미지 반복 -->
                <div class="col-md-3 mb-3" th:each="i : ${#numbers.sequence(1,4)}">
                    <div class="position-relative" style="width: 100%; height: 150px;"> <!-- 이미지 컨테이너의 높이를 조정해주세요. -->
                        <input class="position-absolute" style="display: none; top: 10px; left: 10px;" type="checkbox">
                        <!-- 첫번째 이미지는 기본 이미지로 설정 -->
                        <img alt="Default Image" class="gallery-img" src="/images/mypage/default-img.png" style="width:100%; height:100%; object-fit: cover; border-radius: 2px;" th:if="${i == 1}">
                        <img alt="Gallery Image ${i}" class="gallery-img" src="/images/community/community-image.jpg" style="width:100%; height:100%; object-fit: cover; border-radius: 2px;" th:unless="${i == 1}">
                        <!-- 첫 번째 이미지 -->
                        <div onclick="document.getElementById('addFolderModal').style.display='block'" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: black; font-size: 14px; font-weight: bold; cursor: pointer;" th:if="${i == 1}">
                            <span class="bi bi-plus-circle-fill" style="color: white;"></span> 폴더 추가
                        </div>
                        <!-- 다른 이미지들 -->
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 14px; color: white; text-align: center;" th:unless="${i == 1}">
                            폴더명<br/>
                            <span class="bi bi-copy"></span> 22
                        </div>
                    </div>
                </div>
            </div>

            <!-- 모달 -->
            <div id="addFolderModal" style="display:none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
                <div style="background-color: #fefefe; margin: 10% auto; padding: 30px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 10px; text-align: center;">
                    <h4 style="color: black; margin-bottom: 20px;">폴더 추가</h4>
                    <input placeholder="스크랩북의 이름을 적어주세요." style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" type="text">
                    <input placeholder="스크랩북에 대한 설명을 적어주세요(선택)" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" type="text">
                    <div style="display: flex; justify-content: space-between;">
                        <button class="btn btn-secondary" onclick="document.getElementById('addFolderModal').style.display='none'" style="border-radius: 4px; cursor: pointer; width: 45%; margin-right: 5px;">취소</button>
                        <button class="btn btn-primary" onclick="" style="border-radius: 4px; cursor: pointer; width: 45%; margin-left: 5px;">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
