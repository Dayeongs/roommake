<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 폼</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!-- 회원가입 폼 네비바-->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand" href="http://localhost">
        <img th:src="@{/images/home/logo.png}" width="150px" height="45px" class="d-inline align-top">
    </a>
</nav>
<!--회원가입 폼-->
<div class="container mt-5" style="max-width: 770px">
    <h4>회원가입</h4>
    <div class="text-center mt-3" style="margin: 0 10px;">
        <p class="fw-light" style="color: grey; font-size: 13px;">SNS계정으로 간편하게 회원가입</p>
        <a class="naver" href="" style="margin: 0 10px;"><img th:src="@{/images/login/btn-naver.png}" style="width: 40px; height: 40px"></a>
        <a class="kakao" href="" style="margin: 0 10px;"><img th:src="@{/images/login/btn-kakao.png}" style="width: 40px; height: 40px"></a>
        <a class="google" href="" style="margin: 0 10px;"><img th:src="@{/images/login/btn-google.png}" style="width: 40px; height: 40px"></a>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="p-3" th:action="@{/signup}" method="post" th:object="${userSignupForm}">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일" required>
                        <div>
                            <p style="margin: 0 10px;">@</p>
                        </div>
                        <!-- 이메일 드롭다운과 입력 필드 -->
                        <select class="form-select" id="domainSelect">
                            <option>선택하세요</option>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="custom">직접 입력</option>
                        </select>
                        <div id="customDomain" style="display:none;" class="position-relative">
                            <input type="text" class="form-control" id="customEmail" placeholder="입력하세요">
                            <button type="button" class="btn-close position-absolute top-50 translate-middle-y end-0" aria-label="Close" style="font-size: 0.6rem; margin-right: 10px;"></button>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-block" style="width: 100%; margin: auto;">이메일
                            인증하기
                        </button>
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호" required/>
                </div>
                <div class="form-group mb-3">
                    <label for="password">비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirm_password" th:field="*{confirmPassword}" placeholder="비밀번호확인" required/>
                </div>
                <div class="form-group mb-3">
                    <label for="password">닉네임</label>
                    <input type="nickname" class="form-control" id="nickname" th:field="*{nickname}" placeholder="닉네임" required/>
                </div>
                <!-- 이용약관-->
                <div class="border p-3">
                    <div>
                        <input type="checkbox" id="checkbox-all">
                        <label for="allCheckbox">전체동의</label>
                    </div>
                    <hr>
                    <div>
                        <input type="checkbox" class="terms-checkbox">
                        <label for="checkbox1">이용약관 <span style="color: #007bff; margin-right: 4px;">(필수)</span></label>
                    </div>
                    <div>
                        <input type="checkbox" class="terms-checkbox">
                        <label for="checkbox2">개인정보수집 및 이용동의 <span style="color: #007bff; margin-right: 4px;">(필수)</span></label>
                    </div>
                    <div>
                        <input type="checkbox" class="terms-checkbox">
                        <label for="checkbox3">마케팅 정보 수신 동의 <span style="color: #6c757d; margin-right: 4px;">(선택)</span></label>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <button type="submit" class="btn btn-primary btn-block" style="width: 100%; margin: auto;">회원가입 하기
                    </button>
                </div>
            </form>
            <div class="text-center mt-3 mb-5">
                <span class="fw-light" style="font-size: 13px;">이미 아이디가 있으신가요?</span>
                <a href="/login" style="text-decoration: none;"><span class="fw-light" style="font-size: 13px;">로그인</span></a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        // 직접 입력 클릭시 입력필드로 전환
        $("#domainSelect").change(function() {
            if ($(this).val() === "custom") {
                $("#customDomain").show()
                $("#domainSelect").hide()
            }
        });

        // x 버튼 클릭 시 드롭다운 전환
        $("#customDomain button").click(function() {
            $("#customDomain").hide();
            $("#domainSelect").show();
            // 이메일 입력 필드를 빈 값으로 초기화
            $("#customEmail").val("");
            // 선택된 값 초기화
            $("#domainSelect").val("선택하세요");
        });

        // 전체동의 체크박스 체크/해제 시 모든 체크박스 선택 또는 해제
        $("#checkbox-all").change(function() {
            var isChecked = $(this).prop('checked');
            $(".terms-checkbox").prop('checked', isChecked);
        });

        // 개별 약관 체크박스 체크/해제 시 전체동의 체크박스 상태 업데이트
        $(".terms-checkbox").change(function() {
            var allChecked = $(".terms-checkbox").length === $(".terms-checkbox:checked").length;
            $("#checkbox-all").prop('checked', allChecked);
        });
    });
</script>
</body>
</html>
