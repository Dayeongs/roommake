<html lang="ko" layout:decorate="~{layout/mypage-base}" th:with="category='프로필'" th:attr="data-category='프로필',data-sub-category='스크랩'">

<div class="container my-3 mt-4" layout:fragment="content">
    <div class="container mt-5 mb-5" style="max-width: 800px">
        <div class="d-flex justify-content-between align-items-center">
            <h4>스크랩북</h4>
        </div>
        <div class="container mt-5">
            <div class="text-center mb-3">
                <img class="rounded-circle" th:src="${user.profilePhoto == 'default.jpg' ? '/images/mypage/default.jpg' : user.profilePhoto}" style="width: 150px; height: 150px; margin-bottom: 5px;">
                <h4 th:text="${user.nickname}">그릭요거트</h4>
            </div>
            <!-- 스크랩 북 카테고리-->
            <ul class="nav nav-tabs justify-content-center mt-3">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="/user/scrapbook" style="color: cornflowerblue !important;">모두 (85)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="/user/scrapbook1" style="color: black;">폴더 (2)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="/user/scrapbook2" style="color: black;">상품 (58)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="/user/scrapbook3" style="color: black;">커뮤니티 (15)</a>
                </li>
            </ul>
            <div class="text-end mt-3">
                <a class="edit-link" href="#" style="color: cornflowerblue; text-decoration: none;">편집</a>
            </div>
            <div class="row mt-3">
                <!-- 갤러리 이미지  -->
                <div class="col-md-3 mb-3" th:each="scrap : ${scraps}">
                    <div class="position-relative">
                        <!-- 아이템별 체크박스에 고유한 ID와 타입을 설정 -->
                        <input class="scrap-checkbox position-absolute" style="display: none; top: 10px; left: 10px;"
                               type="checkbox" th:data-item-id="${scrap.itemId}" th:data-item-type="${scrap.type}">
                        <!-- 상품 또는 커뮤니티 이미지 표시 -->
                        <!-- 커뮤니티 이미지 표시-->
                        <img class="float-start" style="width:100%; height: 150px; border-radius: 2px;"
                             alt="Community Image"
                             th:if="${scrap.type == 'Community' && scrap.imageName == 'default.jpg'}"
                             th:src="|/images/community/${scrap.imageName}|">

                        <img class="float-start" style="width:100%; height: 150px; border-radius: 2px;"
                             alt="Community Image"
                             th:if="${scrap.type == 'Community' && scrap.imageName != 'default.jpg'}"
                             th:src="@{${scrap.imageName}}">

                        <!-- 상품 이미지 표시 -->
                        <!-- 아이템별 체크박스에 고유한 ID와 타입을 설정 -->
                        <input class="scrap-checkbox position-absolute" style="display: none; top: 10px; left: 10px;"
                               type="checkbox" th:data-item-id="${scrap.itemId}" th:data-item-type="${scrap.type}">
                        <!-- 상품 또는 커뮤니티 이미지 표시 -->
                        <img class="float-start" style="width:100%; height: 150px; border-radius: 2px;"
                             alt="Product Image" th:if="${scrap.type == 'Product'}"
                             th:src="|/images/product/${scrap.imageName}|">
                    </div>
                </div>
                <!-- 폴더 이동 모달 -->
                <div aria-hidden="true" aria-labelledby="moveFolderModalLabel" class="modal fade" id="moveFolderModal" role="dialog" tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <h5 class="modal-title" id="moveFolderModalLabel">폴더 선택</h5>
                                <button aria-label="Close" class="close" data-dismiss="modal" style="background: none; border: none; position: absolute; right: 0; top: 0; margin: 15px;" type="button">
                                    <span aria-hidden="true" style="font-size: 1.5rem;">×</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <ul class="list-group mb-3">
                                    <!-- 폴더 추가 행 -->
                                    <li class="list-group-item">
                                        <div class="input-group">
                                            <i class="bi bi-plus-square-fill" style="color: grey; font-size: 24px; margin-right: 10px;"></i>
                                            <input aria-label="Folder name" class="form-control border-0" placeholder="새로운 폴더 추가하기" type="text">
                                            <button class="btn btn-secondary btn-sm" style="border-radius: 5px;" type="button">완료</button>
                                        </div>
                                    </li>
                                    <!-- 폴더 목록 행 -->
                                    <th:block th:each="recentScrap : ${recentScraps}">
                                        <li class="list-group-item folder-item" th:data-folder-id="${recentScrap.folderId}" th:data-folder-name="${recentScrap.folderName}">
                                            <img class="float-start" style="width: 40px; height: 40px; border-radius: 2px; margin-right: 1rem;"
                                                 th:if="${recentScrap.type == 'Community' && recentScrap.imageName == 'default.jpg'}"
                                                 th:src="|/images/community/default.jpg|"
                                                 alt="Community Default Folder Image">
                                            <img class="float-start" style="width: 40px; height: 40px; border-radius: 2px; margin-right: 1rem;"
                                                 th:if="${recentScrap.type == 'Community' && recentScrap.imageName != 'default.jpg'}"
                                                 th:src="@{${recentScrap.imageName}}"
                                                 alt="Community Folder Image">
                                            <img class="float-start" style="width: 40px; height: 40px; border-radius: 2px; margin-right: 1rem;"
                                                 th:if="${recentScrap.type == 'Product'}"
                                                 th:src="|/images/product/${recentScrap.imageName}|"
                                                 alt="Product Folder Image">
                                            <!-- 폴더 이름 표시 -->
                                            <span th:text="${recentScrap.folderName}">폴더명</span>
                                        </li>
                                    </th:block>
                                </ul>
                            </div>
                            <div class="modal-footer"></div>
                        </div>
                    </div>
                </div>
                <form id="move-form" action="/user/scrapbook/moveItem" method="post" style="display:none;">
                    <input type="hidden" name="itemId" id="move-item-id">
                    <input type="hidden" name="targetFolderId" id="move-target-folder-id">
                    <input type="hidden" name="type" id="move-item-type">
                </form>
                <form id="delete-form" action="/user/scrapbook/deleteItem" method="post" style="display:none;">
                    <input type="hidden" name="itemId" id="delete-item-id">
                    <input type="hidden" name="type" id="delete-item-type">
                </form>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="script" type="text/javascript">
    $(document).ready(function() {
        // 편집 버튼 클릭 시 편집 모드로 전환
        $('a.edit-link').on('click', function(e) {
            e.preventDefault();
            // 모든 체크박스 표시
            $('input.scrap-checkbox').show();
            // 편집 버튼 숨김
            $(this).hide();

            // 폴더 이동, 삭제, 취소 버튼 추가
            $('.text-end').append(`
            <div class="action-text enabled" style="display: inline-block; margin: 0 10px; color: grey; pointer-events: none;">폴더 이동</div>
            <div class="action-text enabled" style="display: inline-block; margin: 0 10px; color: grey; pointer-events: none;">삭제</div>
            <div class="action-text cancel-btn" style="display: inline-block; margin: 0 10px; color: black; pointer-events: auto;">취소</div>
        `);

            // 체크박스 선택 시 폴더 이동 및 삭제 버튼 활성화
            $('input.scrap-checkbox').change(function() {
                var checked = $('input.scrap-checkbox:checked').length > 0;
                $('.action-text.enabled')
                    .css('color', checked ? 'black' : 'grey')
                    .css('pointer-events', checked ? 'auto' : 'none');
            });
        });

        // 취소 버튼 클릭 시 편집 모드를 취소
        $(document).on('click', '.cancel-btn', function() {
            // 추가된 버튼들 제거
            $('.action-text').remove();
            // 체크박스 숨김 및 선택 해제
            $('input.scrap-checkbox').hide().prop('checked', false);
            // 편집 버튼 표시
            $('a.edit-link').show();
        });

        // 폴더 이동 또는 삭제 처리
        $(document).on('click', '.action-text.enabled', function() {
            var actionText = $(this).text();

            // 삭제 버튼 처리
            if (actionText === '삭제') {
                if (confirm("선택한 컨텐츠를 스크랩북에서 삭제하시겠습니까? 스크랩북 내 모든 메뉴에서 삭제됩니다.")) {
                    // 선택된 첫 번째 아이템의 ID와 타입 가져오기
                    var itemCheckbox = $('input.scrap-checkbox:checked').first();
                    var itemId = itemCheckbox.data('item-id');
                    var itemType = itemCheckbox.data('item-type');

                    // 폼에 데이터 설정
                    $('#delete-item-id').val(itemId);
                    $('#delete-item-type').val(itemType);

                    // 폼 제출
                    $('#delete-form').submit();
                }
            }

            // 폴더 이동 버튼 처리 (이미 구현된 기능에 영향을 주지 않음)
            if (actionText === '폴더 이동') {
                $('#moveFolderModal').modal('show');
            }
        });

        // 폴더 이동을 위한 선택 처리
        $('.folder-item').on('click', function() {
            var folderId = $(this).data('folder-id');
            var folderName = $(this).data('folder-name');

            // 첫 번째 체크된 아이템의 체크박스에서 아이디와 타입을 가져옴
            var itemCheckbox = $('input.scrap-checkbox:checked').first();
            var itemId = itemCheckbox.data('item-id');
            var itemType = itemCheckbox.data('item-type');

            // 폼 제출을 위해 hidden input에 값 설정
            $('#move-target-folder-id').val(folderId);
            $('#move-item-id').val(itemId);
            $('#move-item-type').val(itemType);

            // 확인 후 폼 제출
            if (confirm(`선택한 컨텐츠를 '${folderName}'(으)로 이동하시겠습니까?`)) {
                $('#move-form').submit();
            }
        });

        // 모달 내의 입력 필드에 입력 시 완료 버튼 활성화
        $('#moveFolderModal input').on('input', function() {
            var inputLength = $(this).val().trim().length;
            var completeButton = $('#completeMove');
            if (inputLength > 0) {
                completeButton.removeClass('btn-secondary').addClass('btn-primary');
                completeButton.prop('disabled', false);
            } else {
                completeButton.removeClass('btn-primary').addClass('btn-secondary');
                completeButton.prop('disabled', true);
            }
        });

        // 완료 버튼 클릭 시 확인 메시지와 함께 콘텐츠 이동
        $('#completeMove').on('click', function() {
            var folderName = $('#moveFolderModal input').val().trim();
            if (folderName.length > 0 && confirm(`선택한 컨텐츠를 '${folderName}'(으)로 이동하시겠습니까?`)) {
                $('#moveFolderModal').modal('hide');
                // 폴더 추가 로직 추가 필요
            }
        });

        // 모달의 X 버튼 클릭 시 모달 닫기
        $('.modal .close').on('click', function() {
            $(this).closest('.modal').modal('hide');
        });
    });
</script>
</html>
