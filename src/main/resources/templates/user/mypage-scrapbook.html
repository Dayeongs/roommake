<html lang="ko" layout:decorate="~{layout/mypage-base}" th:with="category='프로필'" th:attr="data-category='프로필',data-sub-category='스크랩'">

<div class="container my-3 mt-4" layout:fragment="content">
    <div class="container mt-5 mb-5" style="max-width: 800px">
        <div class="d-flex justify-content-between align-items-center">
            <h3>스크랩북</h3>
            <button class="btn btn-outline-primary" type="button">
                <i class="bi bi-share"></i> 공유하기
            </button>
        </div>
        <div class="container mt-5">
            <div class="text-center">
                <img class="rounded-circle" src="/images/mypage/default-profile.png" style="width: 150px; height: 150px;">
                <h3>그릭요거트</h3>
            </div>
            <!-- 스크랩 북 카테고리-->
            <ul class="nav nav-tabs justify-content-center mt-3">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#all" style="color: blue !important;">모두 (85)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#folders" style="color: black;">폴더 (2)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#living" style="color: black;">상품 (58)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#cabinet" style="color: black;">커뮤니티 (15)</a>
                </li>
            </ul>
            <div class="text-end mt-3">
                <a class="edit-link" href="#" style="color: blue; text-decoration: none;">편집</a>
            </div>
            <div class="row mt-3">
                <!-- 갤러리 이미지  -->
                <div class="col-md-3 mb-3" th:each="i : ${#numbers.sequence(1,4)}">
                    <div class="position-relative">
                        <input class="position-absolute" style="display: none; top: 10px; left: 10px;" type="checkbox">
                        <img alt="Gallery Image ${i}" class="gallery-img" src="/images/community/community-image.jpg" style="width:100%; height:auto; border-radius: 2px;">
                    </div>
                </div>
            </div>

            <!-- 폴더 이동 선택시 모달 -->
            <div aria-hidden="true" aria-labelledby="moveFolderModalLabel" class="modal fade" id="moveFolderModal" role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center">
                            <h5 class="modal-title" id="moveFolderModalLabel">폴더 선택</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" style="background: none; border: none; position: absolute; right: 0; top: 0; margin: 15px;" type="button">
                                <span aria-hidden="true" style="font-size: 1.5rem;">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <ul class="list-group mb-3">
                                <!-- 새로운 폴더 추가 -->
                                <li class="list-group-item">
                                    <div class="input-group">
                                        <i class="bi bi-plus-square-fill" style="color: grey; font-size: 24px; margin-right: 10px;"></i>
                                        <input aria-label="Folder name" class="form-control border-0" placeholder="새로운 폴더 추가하기" type="text">
                                        <button class="btn btn-secondary btn-sm" style="border-radius: 5px;" type="button">완료</button>
                                        <span class="input-group-text border-0 bg-transparent" id="basic-addon2"></span>
                                    </div>
                                </li>
                                <!-- 기존 폴더 목록-->
                                <li class="list-group-item">
                                    <i class="bi bi-square-fill" style="color: grey; font-size: 24px; margin-right: 1rem;"></i> 고양이
                                </li>
                                <li class="list-group-item">
                                    <i class="bi bi-square-fill" style="color: grey; font-size: 24px; margin-right: 1rem;"></i> 강아지
                                </li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="script" type="text/javascript">
    $(document).ready(function() {
        $('.nav-link').on('click', function() {
            $('.nav-link').css('color', 'black').removeClass('active');
            $(this).css('color', 'blue').addClass('active');
        });

        $('a.edit-link').on('click', function(e) {
            e.preventDefault();
            $('input[type="checkbox"]').show();
            $(this).replaceWith(`
            <div class="action-text enabled" style="display: inline-block; margin: 0 10px; color: grey;">폴더 이동</div>
            <div class="action-text enabled" style="display: inline-block; margin: 0 10px; color: grey;">삭제</div>
            <div class="action-text" style="display: inline-block; margin: 0 10px; color: black; pointer-events: auto;">취소</div>
        `);

            $('input[type="checkbox"]').change(function() {
                var checked = $('input[type="checkbox"]:checked').length > 0;
                $('.action-text.enabled').css('color', checked ? 'black' : 'grey').css('pointer-events', checked ? 'auto' : 'none');
            });
        });

        $(document).on('click', '.action-text.enabled', function() {
            if ($(this).text() === '삭제') {
                if (confirm('정말 선택한 사진을 삭제하시겠습니까?')) {
                    $('input[type="checkbox"]:checked').closest('.col-md-3').remove();
                }
            }
            if ($(this).text() === '취소') {
                window.location.reload();
            }
        });
    });
    // 폴더 이동 버튼 클릭 시 모달창을 보여주는 기능
    $(document).on('click', '.action-text.enabled', function() {
        if ($(this).text() === '폴더 이동') {
            $('#moveFolderModal').modal('show');
        }
    });

    // 모달 내의 입력 필드에 입력 시 완료 버튼 활성화 기능
    $('#moveFolderModal input').on('input', function() {
        var inputLength = $(this).val().length;
        var completeButton = $('#completeMove');
        if (inputLength > 0) {
            completeButton.removeClass('btn-secondary').addClass('btn-primary');
            completeButton.prop('disabled', false);
        } else {
            completeButton.removeClass('btn-primary').addClass('btn-secondary');
            completeButton.prop('disabled', true);
        }
    });

    // 완료 버튼 클릭 시 확인 메시지와 함께 콘텐츠 이동
    $('#completeMove').on('click', function() {
        var folderName = $('#moveFolderModal input').val();
        if (folderName.length > 0 && confirm('선택한 컨텐츠를 \'' + folderName + '\'(으)로 이동하시겠습니까?')) {
            // 여기에 폴더 이동 로직을 추가하시면 됩니다.
            $('#moveFolderModal').modal('hide');
        }
    });
</script>
