<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>비밀번호 재설정 폼</title>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="text-center" style="margin-top: 30px; margin-bottom: 20px;">
                <a class="logo" href=""><img th:src="@{/images/logo.png}" style="width: 220px; height: 70px"></a>
            </div>
            <div class="d-flex justify-content-center">
                <form th:action="@{/reset-passwordform.html}" method="post" class="w-50">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control w-100" id="email" placeholder="새 비밀번호" required/>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control w-100" id="password" placeholder="새비밀번호 확인" required/>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">비밀번호 변경하기</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
