<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>로그인 폼</title>


</head>
<body>
<div class="container mt-5" style="max-width: 1100px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">룸메이크</h2>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="email" placeholder="이메일" required  style="width: 75%; margin: auto;">
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" required  style="width: 75%; margin: auto;">
                </div>
                <button type="submit" class="btn btn-primary btn-block"  style="width: 75%; margin: auto;">로그인</button>

            </form>
                <div class="text-center mt-3" style="font-size: 20px; font-weight: bold;">
                    <span>비밀번호 재설정</span>
                    <span>회원가입</span>
                </div>
                <div class="text-center mt-4">
                    <p class="fw-light" style="color: grey; font-size: 14px;">SNS계정으로 간편 로그인/회원가입</p>
                </div>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-success">N</button>
                    <button type="button" class="btn btn-warning">K</button>
                    <button type="button" class="btn btn-danger">G</button>
                </div>
                <div class="text-center mt-3">
                    <p class="fw-light" style="color: grey; font-size: 14px;">로그인에 문제가 있으신가요?</p>
                </div>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
<script>

</script>
</body>
</html>
