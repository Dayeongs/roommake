<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>로그인 폼</title>


</head>
<body>
<div class="container mt-5" style="max-width: 800px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="text-center" style="margin-top: 30px; margin-bottom: 20px;">
            <a class="logo" href=""><img th:src="@{/images/logo.png}" style="width: 220px; height: 70px"></a>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="email" placeholder="이메일" required  style="width: 75%; margin: auto;">
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" required  style="width: 75%; margin: auto;">
                </div>
                <button type="submit" class="btn btn-primary btn-block"  style="width: 75%; margin: auto;">로그인</button>

            </form>
                <div class="text-center mt-3" style="font-size: 15px; font-weight: bold;">
                    <span>비밀번호 재설정</span>
                    <span>회원가입</span>
                </div>
                <div class="text-center mt-4">
                    <p class="fw-light" style="color: grey; font-size: 13px;">SNS계정으로 간편 로그인/회원가입</p>
                </div>
                <div class="text-center mt-3">
                    <a class="naver" href="" style="margin: 0 10px;"><img th:src="@{/images/login/btn-naver.png}" style="width: 40px; height: 40px"></a>
                    <a class="kakao" href="" style="margin: 0 10px;"><img th:src="@{/images/login/btn-kakao.png}" style="width: 40px; height: 40px"></a>
                    <a class="google" href="" style="margin: 0 10px;"><img th:src="@{/images/login/btn-google.png}" style="width: 40px; height: 40px"></a>
                </div>
                <div class="text-center mt-3">
                    <p class="fw-light" style="color: grey; font-size: 13px;">로그인에 문제가 있으신가요?</p>
                </div>

        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
<script>

</script>
</body>
</html>
