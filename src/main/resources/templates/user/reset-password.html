<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>비밀번호 재설정 - 이메일 인증</title>

    <style>
        .box {
            border: 1px solid #eee;
            background-color: #eee;
            padding: 15px;
        }

    </style>
</head>
<body>
<div class="container mt-5" style="max-width: 800px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="mb-3" style="font-size: 15px;">
                <span>가입한 이메일 주소를 입력해주세요.</span>
            </div>
            <form th:action="@{/resetpwd}" method="post">

                <div class="form-group mt-1 input-group">
                    <input type="text" class="form-control" id="email" placeholder="이메일" required  style="width: 75%; margin-right: 10px;">

                    <button type="button" class="btn btn-secondary">확인</button>
                </div>
                <button type="submit" class="btn btn-primary btn-block"  style="width: 95%; margin: auto;">이메일로 인증코드 받기</button>

            </form>
            <div class="box text-center mt-3">
                <p class="fw-light" style="color: grey; font-size: 13px;">회원가입 시 입력한 정보가 기억나지 않는다면?</p>
                <p style="color:dodgerblue; font-size: 13px;">고객센터 문의하기(02-1111-1111)</p>
            </div>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
<script>

</script>
</body>
</html>
