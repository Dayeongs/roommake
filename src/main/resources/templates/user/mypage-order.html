        <!-- 두번째 행 (배송상태) -->
        <div style="margin-top: 20px; background-color: #cad5de4d;">
            <div class="d-flex justify-content-between align-items-center p-5 mb-3">
                <div style="text-align: center;">
                    <span>결제완료</span>
                    <div style="color: cornflowerblue;">0</div>
                </div>
                <div style="text-align: center;">
                    <span>배송중</span>
                    <div style="color: cornflowerblue;">0</div>
                </div>
                <div style="text-align: center; font-weight: bold;">
                    <span>배송완료</span>
                    <div style="color: cornflowerblue;">1</div>
                </div>
                <div style="text-align: center;">
                    <span>구매확정</span>
                    <div style="color: cornflowerblue;">0</div>
                </div>
                <div style="text-align: center;">
                    <span>취소</span>
                    <div style="color: cornflowerblue;">0</div>
                </div>
                <div style="text-align: center;">
                    <span>반품</span>
                    <div style="color: cornflowerblue;">0</div>
                </div>
                <div style="text-align: center;">
                    <span>교환</span>
                    <div style="color: cornflowerblue;">0</div>
                </div>
            </div>
        </div>
        <!-- 조회 카테고리 (주문내역/ 취소,반품,교환 내역) -->

            <li class="nav-item">
                <a aria-current="page" class="nav-link active order-tab" data-bs-toggle="tab" href="#order-history"
                   style="color: black; border: none; font-weight: bold">주문내역 조회(2)</a>
            </li>
        </ul>
        <!-- 날짜별 조회 -->
        <div class="row mt-2 align-items-center">
            <div class="col">
                <a class="btn btn-link" href="#" style="color: black; text-decoration: none; height: 38px;">오늘</a>
                <a class="btn btn-link" href="#" style="color: black; text-decoration: none; height: 38px;">1개월</a>
                <a class="btn btn-link" href="#" style="color: black; text-decoration: none; height: 38px;">3개월</a>
                <a class="btn btn-link" href="#" style="color: black; text-decoration: none; height: 38px;">6개월</a>
                <input type="date">
                <input type="date">
                <button class="btn btn-sm btn-secondary" style="height: 30px;">조회</button>
            </div>
        </div>

        <!-- 주문 내역 테이블 -->
        <div class="row mt-3 small">
            <div class="col">
                <table class="table">
                    <colgroup>
                        <col style="width: 11%;">
                        <col style="width: 11%;">
                        <col style="width: 52%;">
                        <col style="width: 10%;">
                        <col style="width: 7%;">
                        <col style="width: 9%;">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>주문일</th>
                        <th>주문번호</th>
                        <th>상품정보</th>
                        <th>주문금액</th>
                        <th>주문상태</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dto : ${dtos}">
                        <td th:text="${#dates.format(dto.createDate, 'yyyy.MM.dd')}">2024.04.01</td>
                        <td th:text="${dto.id}">20240407-014</td>
                        <td>
                            <div th:each="item : ${dto.orderItems}" class="mb-2">
                                <a th:href="@{/store/detail/{id}(id=${item.product.id})}" class="link-underline link-underline-opacity-0 text-dark">
                                    <img th:src="@{/images/home/banner3.jpg}" style="width: 80px; height: 80px">
                                </a>
                                <div style="display: inline-block; vertical-align: top;">
                                    <p th:text="${item.product.name}">상품명</p>
                                    <div class="text-secondary mt-2" style="font-size: 12px">
                                        사이즈: <span th:text="${item.productDetail.size}">슈퍼싱글SS 프레임만</span>
                                        / 색상: <span th:text="${item.productDetail.color}">화이트</span>
                                    </div>
                                    <span th:text="${item.amount}"></span>개
                                </div>
                            </div>
                        </td>
                        <td><span th:text="${#numbers.formatCurrency(dto.totalPrice)}">420,000원</span></td>
                        <td>
                            <span th:text="${dto.status.name}">배송중</span>
                        </td>
                        <td>
                            <a th:href="@{|/order/detail/${dto.id}|}" class="btn btn-primary btn-sm" style="margin-left: 30px;">
                                상세
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 페이징 처리 -->
        <div class="row mt-3 mb-5">
            <div class="col">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">

                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">다음</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="script" type="text/javascript">
    $(document).ready(function() {
        $('.order-tab').click(function() {
            $('#order-history').addClass('active');
            $('#refund-history').removeClass('active');
            $('.order-tab').css('color', 'black');
            $('.refund-tab').css('color', 'grey');
        });

        $('.refund-tab').click(function() {
            $('#refund-history').addClass('active');
            $('#order-history').removeClass('active');
            $('.refund-tab').css('color', 'black');
            $('.order-tab').css('color', 'grey');
        });
    });
</script>
