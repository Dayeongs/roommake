<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>룸메이크 | 교환신청완료</title>
</head>
<div layout:fragment="content" class="container my-3 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6 text-center mb-4">
                <h4 class="fw-bold mb-5">교환신청이 완료되었습니다</h4>
                <!-- 상품 영역 시작 -->
                <div class="mb-5">
                    <div class="text-start fw-bold" style="font-size: 17px">교환 상품 2건</div>
                    <hr>
                    <table class="table text-center">
                        <tbody class="align-middle">
                        <tr>
                            <td>
                                <div class="d-flex w-100 justify-content-start">
                                    <a href="#" class="link-underline link-underline-opacity-0 text-dark">
                                        <div>
                                            <img th:src="@{/images/home/banner3.jpg}" style="width: 80px; height: 80px">
                                        </div>
                                    </a>
                                    <div class="ms-3 text-start">
                                        <div>
                                            <div style="display: -webkit-box;
                                                                  overflow: hidden;
                                                                  text-overflow: ellipsis;
                                                                  -webkit-box-orient: vertical;
                                                                  -webkit-line-clamp: 1;">
                                                LED조명 통서랍 수납침대 SSQ(매트리스 선택)
                                            </div>
                                            <div class="text-secondary mt-2" style="font-size: 12px">상품선택: 슈퍼싱글SS 프레임만 / 색상선택: 화이트</div>
                                            <div style="font-size: small">1개</div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="d-flex w-100 justify-content-start">
                                    <a href="#" class="link-underline link-underline-opacity-0 text-dark">
                                        <div>
                                            <img th:src="@{/images/home/banner3.jpg}" style="width: 80px; height: 80px">
                                        </div>
                                    </a>
                                    <div class="ms-3 text-start">
                                        <div>
                                            <div style="display: -webkit-box;
                                                                  overflow: hidden;
                                                                  text-overflow: ellipsis;
                                                                  -webkit-box-orient: vertical;
                                                                  -webkit-line-clamp: 1;">
                                                봄맞이 먼지없는 항균 차렵이불세트 SS/Q 12컬러
                                            </div>
                                            <div class="text-secondary mt-2" style="font-size: 12px">사이즈: SS 베개세트 / 컬러: 버터옐로우</div>
                                            <div style="font-size: small">2개</div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- 상품 영역 끝 -->
                <div class="d-flex justify-content-start mb-5 text-start">
                    <div class="fw-bold me-3" style="font-size: 17px">
                        <div class="mb-3">회수 예정일</div>
                        <div class="mb-3">회수 요청사항</div>
                    </div>
                    <div>
                        <div class="mb-3">4/11(목)</div>
                        <div class="mb-3">문 앞</div>
                    </div>
                </div>
                <div class="d-flex justify-content-between mb-5">
                    <a th:href="@{exchange-detail}" type="button" class="btn btn-outline-dark w-50 me-3">신청내역 확인</a>
                    <a th:href="@{/store/home}" class="btn btn-primary w-50 ms-3">쇼핑하기</a>
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
</div>
</html>
