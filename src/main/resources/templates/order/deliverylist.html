<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <title>룸메이크 | 배송지 선택</title>
    <style>
        html, body {
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="mb-3">
                <h5 class="fw-bold text-center mb-3">배송지 선택</h5>
                <div class="text-center">
                    <a th:href="@{/order/delivery/create}" class="btn btn-sm btn-outline-dark w-75">+ 배송지 추가</a>
                </div>
            </div>
            <div>
                <table class="table">
                    <tr th:each="delivery: ${deliveries}">
                        <td>
                            <div class="d-flex justify-content-start align-items-center mb-1">
                                <div class="d-flex justify-content-start align-items-center">
                                    <span class="me-2 fw-bold" th:text="${delivery.name}">우리집</span>
                                    <span th:if="${delivery.defaultYn == 'Y'}" class="text-primary" style="font-size: small">기본배송지</span>
                                </div>
                            </div>
                            <div>
                                <div class="mb-1 small">
                                    (<span th:text="${delivery.zipcode}">(03134)</span>)
                                    <span th:text="${delivery.address1}">서울특별시 종로구 율곡로10길 105</span>
                                    <span th:text="${delivery.address2}">디아망 4F</span>
                                </div>
                                <div class="mb-2 small">
                                    <span th:text="${delivery.recipient}">수령인</span> |
                                    <span th:text="${delivery.phone}">| 010-1111-2222</span>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between w-100">
                                <div>
                                    <button th:attr="data-delivery-id=${delivery.id}" class="btn btn-sm btn-outline-dark" th:id="${'btn-del-delivery-' + delivery.id}">삭제</button>
                                    <a th:href="@{|/order/delivery/modify/${delivery.id}|}" class="btn btn-sm btn-outline-dark">수정</a>
                                </div>
                                <div>
                                    <button th:id="${'btn-choose-delivery-' + delivery.id}" th:attr="data-delivery-id=${delivery.id}" class="btn btn-sm btn-primary">선택</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="mb-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a th:href="@{#}" class="page-link">이전</a>
                    </li>
                    <li class="page-item">
                        <a th:href="@{#}" class="page-link">1</a>
                    </li>
                    <li class="page-item">
                        <a th:href="@{#}" class="page-link">다음</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        // 배송지 삭제
        $("button[id^=btn-del-delivery]").click(function() {
            let result = confirm("삭제하시겠습니까?");
            if (result) {
                let deliveryId = $(this).attr("data-delivery-id");
                location.href = `/order/delivery/delete/${deliveryId}`;
            }
        });

        // 배송지 선택
        $("button[id^=btn-choose-delivery]").click(function() {
            let deliveryId = $(this).attr("data-delivery-id");

            // 부모 창으로 데이터 전송
            window.opener.updateDelivery(deliveryId);
            window.close();
        });
    })

</script>
</body>
