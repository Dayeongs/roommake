<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base-admin}" th:with="menu='product'">
<div layout:fragment="content-admin" class="container my-3">
    <div class="row mb-3">
        <div class="col-2">
            <div th:replace="~{layout/sidebar-admin :: sidebar-admin-fragment}"></div>
        </div>
        <div class="col-10">
            <h1>상품리스트</h1>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <form type="search" action="" method="">
                    <select>
                        <option value="">상품명</option>
                        <option value="">상품번호</option>
                        <option value="">상품명+상품번호</option>
                    </select>
                    <input type="text" name="keyword"/>
                    <button type="search">검색</button>
                </form>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">상품번호</th>
                    <th scope="col">상품사진</th>
                    <th scope="col">상품이름</th>
                    <th scope="col">상품등록일</th>
                    <th scope="col">상품설명</th>
                    <th scope="col">상품관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${product}">
                    <td>
                        <a th:href="@{/admin/product/detail(id=${product.id})}" th:text="${product.id}">11515151</a>
                    </td>
                    <td>
                        <!-- <img src="@{'/images/product' + ${product.image.id}+'.png'}" width="80" height="80">-->
                        <img th:src="@{'/images/product/' + ${product.imageName}}" width="80" height="80">
                    </td>
                    <td th:text="${product.name}">침대</td>
                    <td th:text="${#dates.format(product.createDate, 'yyyy-MM-dd HH:mm:ss')}">2024-04-19</td>
                    <td th:text="${product.content}">참좋은 침대</td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/admin/product/modify}" role="button">수정</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-primary" th:href="@{/admin/product/create}" role="button">상품등록</a>
            </div>
            <div>
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link">이전</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link">다음</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</html>
