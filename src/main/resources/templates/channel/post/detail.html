<html layout:decorate="~{layout/base}">
<head>
    <title>룸메이크 | 채널</title>
</head>
<div layout:fragment="content" class="container my-3">
    <div class="row" style="padding-left: 20px; padding-right: 20px">
        <!-- 수정, 삭제 버튼 -->
        <div class="col-12 mb-2" sec:authorize="isAuthenticated()" th:if="${#authentication.principal.id == post.user.id}">
            <div class="text-end">
                <a th:href="@{|/channel/post/modify/${post.id}|}" class="btn btn-warning">수정</a>
                <a th:href="@{|/channel/post/delete/${post.id}|}" class="btn btn-danger">삭제</a>
            </div>
        </div>
        <!-- 작성일, 조회수, 신고하기 버튼 -->
        <div class="col-12 mb-3">
            <div class="mt-2 d-flex justify-content-between">
                <div>
                    <span th:text="${#dates.format(post.createDate, 'yyyy-MM-dd')}">2024-04-07</span>
                    <span>|</span>
                    <span>조회수</span>
                    <span th:text="${post.viewCount}">7</span>
                </div>
                <!-- 로그인 하지 않았을 경우 -->
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/user/login}" style="color: gray; text-decoration-line: none;">신고하기</a>
                </div>
                <!-- 로그인 했을 경우 -->
                <button type="button" id="btn-complaint" onclick="showFormModal()" sec:authorize="isAuthenticated()" th:if="${#authentication.principal.id != post.user.id}"
                        style="background-color: transparent; border: none; color: gray;">신고하기
                </button>
            </div>
        </div>
        <!-- 글 제목 -->
        <div class="col-12 mb-3">
            <h4 th:text="${post.title}">글 제목</h4>
        </div>
        <hr>
    </div>

    <!-- 글상세 내용 -->
    <div class="row mt-3" style="padding-left: 50px; padding-right: 50px">
        <div class="col-12 mb-3 d-flex justify-content-center">
            <div style="max-width: 500px; overflow: hidden;">
                <img th:if="${post.imageName == 'default.jpg'}" th:src="@{|/images/post/${post.imageName}|}" style="width: 100%;">
                <img th:if="${post.imageName != 'default.jpg'}" th:src="@{${post.imageName}}" style="width: 100%;">
            </div>
        </div>
        <div class="col-12 align-items-center text-center">
            <p style="text-align: center;" th:utext="${post.content}">글 내용</p>
        </div>
    </div>

    <!-- 좋아요, 공유하기 버튼 -->
    <div class="row mb-3" style="padding-left: 20px; padding-right: 20px">
        <div class="col-12 d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <button style="border: none; background-color: transparent; padding: 0; height: 30px; width: 30px;" id="btn-post-like" th:if="${!postLike}" th:attr="data-post-id=${post.id}">
                    <div class="like-icon text-danger" style="font-size: 20px"><i class="bi bi-heart"></i></div>
                </button>
                <button style="border: none; background-color: transparent; padding: 0; height: 30px; width: 30px;" id="btn-post-unLike" th:if="${postLike}" th:attr="data-post-id=${post.id}">
                    <div class="like-icon text-danger" style="font-size: 20px"><i class="bi bi-heart-fill"></i></div>
                </button>
                <span id="like-count" th:text="${post.likeCount}">9</span>
            </div>
            <div>
                <button id="kakao-link-btn" style="border: none; background-color: transparent;">
                    <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png"
                         alt="카카오톡 공유 보내기 버튼" height="40px" width="40px"/>
                </button>
                <button type="button" class="btn btn-outline-secondary" style="height: 40px; width: 40px; padding: 0;">
                    <!-- 아이콘 크기를 조절하기 위해 font-size 속성을 추가 -->
                    <i class="bi bi-share-fill"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 작성자 정보 영역 -->
    <div class="row mb-3" style="padding-left: 20px; padding-right: 20px">
        <hr>
        <div class="d-flex justify-content-between align-items-center">
            <!-- 작성자 프로필사진과 정보를 감싸는 div -->
            <a th:href="@{#}" style="text-decoration: none">
                <div class="d-flex align-items-center">
                    <div style="width: 50px; height: 50px; overflow: hidden; border-radius: 50%; margin-right: 10px;">
                        <img th:src="@{/images/mypage/default-profile.png}" style="width: 100%; height: 100%;" alt="작성자 프로필 사진">
                    </div>
                    <!-- 작성자 닉네임, 소개 -->
                    <div>
                        <div class="mb-1">
                            <span><strong style="color: black" th:text="${post.user.nickname}">홍길동</strong></span>
                        </div>
                        <div th:test="${post.user.introduction == null}" style="font-size: 14px; color: gray">
                            <span>안녕하세요</span>
                            <span th:text="${post.user.nickname}">홍길동</span><span>입니다.</span>
                        </div>
                        <div th:test="${post.user.introduction != null}" style="font-size: 14px; color: gray">
                            <span th:text="${post.user.introduction}">안녕하세요</span>
                        </div>
                    </div>
                </div>
            </a>
            <!-- 팔로우 버튼 -->
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{#}" class="btn btn-outline-primary">팔로우</a>
            </div>
        </div>
    </div>

    <!-- 댓글 영역 -->
    <div class="row" style="padding-left: 20px; padding-right: 20px">
        <hr>
        <!-- 댓글 작성 -->
        <div class="col-12 mt-1 mb-3">
            <h5>댓글 <strong style="color: cornflowerblue">77</strong></h5>
            <form class="border bg-light mt-3 p-3" style="height: 97px;" method="post">
                <div class="row mb-3">
                    <div class="col-11">
                        <textarea rows="2" class="form-control" name="content" placeholder="댓글을 입력해주세요."></textarea>
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-outline-primary">등록</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 댓글 영역 -->
        <div class="col-12 mb-3">
            <div class="card mb-3">
                <!-- 댓글 작성자, 수정/삭제/신고 버튼 영역 -->
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center align-content-center">
                        <div>
                            <span style="font-weight:bold">홍길동</span>
                            <small>2024-04-15</small>
                            <span class="badge bg-primary-subtle text-primary-emphasis align-content-center">내댓글</span>
                        </div>
                        <div>
                            <!-- 댓글 수정 버튼 -->
                            <button class="btn btn-sm" style="border: 0; color: gray; padding: 0;">수정 ‧</button>
                            <!-- 댓글 삭제 버튼 -->
                            <a href="#" class="btn btn-sm" style="border: 0; color: gray; padding: 0;">삭제 ‧ </a>
                            <!-- 댓글 신고 버튼 -->
                            <a href="#" class="btn btn-sm" style="border: 0; color: gray; padding: 0;">신고</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- 댓글 내용 -->
                    <p class="card-text">댓글 내용입니다.</p>
                    <button class="btn btn-sm align-items-center" style="font-size: 14px; background-color: transparent; border: 0; padding: 0;">
                        <i class="bi bi-heart" style="color: red;"></i></button>
                    <span style="font-size: 14px;"> 7 ‧ </span>
                    <a href="#" class="btn btn-sm" style="font-size: 14px; border: 0; color: gray; padding: 0;">답글</a>

                    <!-- 댓글 수정 폼 (댓글 수정폼은 항상 댓글 내용의 바로 밑에 표시된다.) -->
                    <div id="reply-modifyForm-1">
                        <form class="border bg-light mt-3 p-3"
                              id="form-update-reply-1"
                              method="post">
                            <input type="hidden" name="no" value="1">
                            <input type="hidden" name="page" value="1">
                            <input type="hidden" name="replyNo" value="1">

                            <div class="row">
                                <div class="col-11">
                                    <textarea rows="2" class="form-control" name="content">댓글 수정창입니다.</textarea>
                                </div>
                                <div class="col-1">
                                    <button type="submit" class="btn btn-outline-primary">수정</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- 대댓글 영역-->
                    <div class="card mt-3">
                        <!-- 대댓글 작성자, 수정/삭제/신고 버튼 영역 -->
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center align-content-center">
                                <div>
                                    <span style="font-weight:bold">홍길동</span>
                                    <small>2024-04-15</small>
                                </div>
                                <div>
                                    <button class="btn btn-sm" style="border: 0; color: gray; padding: 0;">수정 ‧</button>
                                    <a href="#" class="btn btn-sm" style="border: 0; color: gray; padding: 0;">삭제 ‧ </a>
                                    <a href="#" class="btn btn-sm" style="border: 0; color: gray; padding: 0;">신고</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body align-items-center">
                            <!-- 대댓글 내용 -->
                            <p class="card-text">대댓글 내용입니다.</p>
                            <button class="btn btn-sm align-items-center" style="font-size: 14px; background-color: transparent; border: 0; padding: 0;">
                                <i class="bi bi-heart" style="color: red;"></i></button>
                            <span style="font-size: 14px;"> 7 ‧ </span>
                            <a href="#" class="btn btn-sm" style="font-size: 14px; border: 0; color: gray; padding: 0;">답글</a>

                            <!-- 댓글 수정 폼 (댓글 수정폼은 항상 댓글 내용의 바로 밑에 표시된다.) -->
                            <div id="reply-modifyForm-2">
                                <form class="border bg-light mt-3 p-3"
                                      id="form-update-reply-2"
                                      method="post">
                                    <input type="hidden" name="no" value="2">
                                    <input type="hidden" name="page" value="2">
                                    <input type="hidden" name="replyNo" value="2">

                                    <div class="row">
                                        <div class="col-11">
                                            <textarea rows="2" class="form-control" name="content">대댓글 수정창입니다.</textarea>
                                        </div>
                                        <div class="col-1">
                                            <button type="submit" class="btn btn-outline-primary">수정</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 답글 등록폼 (답글 등록폼은 항상 부모댓글의 맨 아래에 표시된다.) -->
                    <div id="reReply-createForm">
                        <form class="border bg-light mt-3 p-3" style="height: 97px;" method="post">
                            <div class="row mb-3">
                                <div class="col-11">
                                    <textarea rows="2" class="form-control" name="content" placeholder="답글을 입력해주세요."></textarea>
                                </div>
                                <div class="col-1">
                                    <button type="submit" class="btn btn-outline-primary">등록</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 댓글 페이지 네비게이션바 -->
    <div class="row" style="padding-left: 20px; padding-right: 20px">
        <div class="col-12">
            <div>
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a th:href="@{#}" class="page-link">이전</a>
                    </li>
                    <li class="page-item">
                        <a th:href="@{#}" class="page-link">1</a>
                    </li>
                    <li class="page-item">
                        <a th:href="@{#}" class="page-link">다음</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 목록 버튼 -->
    <div class="row mb-3" style="padding-left: 20px; padding-right: 20px">
        <div class="col-12">
            <div class="text-end">
                <a class="btn btn-secondary">목록</a>
            </div>
        </div>
    </div>

    <!-- 다른 채널글 추천 목록 -->
    <div class="row mb-5" style="padding-left: 20px; padding-right: 20px">
        <div class="col-12 mb-2">
            <h5>다른 채널글 추천</h5>
        </div>
        <div class="col-3">
            <div class="card h-100">
                <a th:href="@{#}">
                    <img th:src="@{/images/channel/dailyhouse.jpg}" class="card-img-top" alt="채널글대표사진" style="height: 160px;">
                </a>
                <div class="card-body p-2">
                    <h7 class="card-title text-black">우리집 댕댕이</h7>
                    <p class="card-text" style="color: gray"><small>2024-04-15</small></p>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card h-100">
                <a th:href="@{#}">
                    <img th:src="@{/images/channel/dailyhouse.jpg}" class="card-img-top" alt="채널글대표사진" style="height: 160px;">
                </a>
                <div class="card-body p-2">
                    <h7 class="card-title text-black">우리집 댕댕이</h7>
                    <p class="card-text" style="color: gray"><small>2024-04-15</small></p>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card h-100">
                <a th:href="@{#}">
                    <img th:src="@{/images/channel/dailyhouse.jpg}" class="card-img-top" alt="채널글대표사진" style="height: 160px;">
                </a>
                <div class="card-body p-2">
                    <h7 class="card-title text-black">우리집 댕댕이</h7>
                    <p class="card-text" style="color: gray"><small>2024-04-15</small></p>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card h-100">
                <a th:href="@{#}">
                    <img th:src="@{/images/channel/dailyhouse.jpg}" class="card-img-top" alt="채널글대표사진" style="height: 160px;">
                </a>
                <div class="card-body p-2">
                    <h7 class="card-title text-black">우리집 댕댕이</h7>
                    <p class="card-text" style="color: gray"><small>2024-04-15</small></p>
                </div>
            </div>
        </div>
    </div>

</div>
<div layout:fragment="modal">
    <!-- 신고 팝업 -->
    <div class="modal" tabindex="-1" id="modal-complaint-form">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <did class="mb-3">
                    <div class="text-end">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="text-center">
                        <span class="modal-title fw-bold text-center" style="font-size: 20px">신고 사유를 선택해주세요</span>
                    </div>
                </did>
                <div class="mb-3">
                    <form class="border-0 bg-light">
                        <div class="card">
                            <ul class="list-group list-group-flush" style="font-size: 17px">
                                <th:block th:each="complaintCat : ${complaintCategories}">
                                    <li class="list-group-item">
                                        <input type="radio" name="complaint" th:value="${complaintCat.id}" th:text="${complaintCat.content}"/>
                                    </li>
                                </th:block>
                            </ul>
                        </div>
                    </form>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-primary" id="btn-post-complaint" th:attr="data-post-id=${postId}">신고하기</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" layout:fragment="script">
    const formModal = new bootstrap.Modal("#modal-complaint-form");

    // 해당글 신고폼 모달을 화면에 표시하는 함수다.
    function showFormModal() {
        formModal.show();
    }

    $("#btn-post-complaint").on("click", function() {
        let complaintCatId = $("input[name=complaint]:checked").val();
        let postId = $(this).attr("data-post-id");
        $.post(`/channel/post/complaint`, {
            postId: postId,
            complaintCatId: complaintCatId
        }, function() {
            formModal.hide();
            alert("신고가 접수되었습니다.");
        })
    });

    $(function() {
        $(document).on("click", "#btn-post-like", function() {
            let postId = $(this).attr("data-post-id");
            $.ajax({
                type: 'POST',
                url: `/channel/post/addLike`,
                data: {postId: postId},
                contentType: 'application/x-www-form-urlencoded',
                dataType: 'json',
                success: function(result) {
                    $('#like-count').text(result);
                    $(".like-icon i").removeClass('bi-heart').addClass('bi-heart-fill');
                    $("#btn-post-like").attr("id", "btn-post-unLike");
                }
            });
        });
        $(document).on("click", "#btn-post-unLike", function() {
            let postId = $(this).attr("data-post-id");
            $.ajax({
                type: 'GET',
                url: `/channel/post/deleteLike`,
                data: {postId: postId},
                contentType: 'application/x-www-form-urlencoded',
                dataType: 'json',
                success: function(result) {
                    $('#like-count').text(result);
                    $(".like-icon i").removeClass('bi-heart-fill').addClass('bi-heart');
                    $("#btn-post-unLike").attr("id", "btn-post-like");
                }
            });
        });
    })
</script>
</html>
