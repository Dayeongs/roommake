<html layout:decorate="~{layout/base}">
<head>
    <title>룸메이크 | 채널</title>
</head>
<div layout:fragment="content" class="container my-3">

    <!-- 활동중인 채널 목록 -->
    <div class="row mb-3" th:if="${participationChannelList}">
        <div class="my-3 mt-4" th:if="${!participationChannelList.isEmpty()}">
            <div class="col-12">
                <h4><strong th:text="${#authentication.principal.nickname}"></strong>님이 활동중인 채널</h4>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-start">
            <div th:each="participationChannel : ${participationChannelList}">
                <div class="card border-0 me-3" style="width: 110px;">
                    <a th:href="|/channel/post/list/${participationChannel.id}|">
                        <img th:src="|/images/channel/${participationChannel.imageName}|" class="card-img-top img-fluid" alt="..." style="height: 100px;">
                    </a>
                    <div class="card-body p-0" style="overflow-y: auto;">
                       <span class="card-text" style="font-size: 16px;
                            display: inline-block; width: 110px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" th:text="${participationChannel.title}">
                           내반려동물소개
                       </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 채널 제목 -->
    <div class="row mt-3 mb-1">
        <div class="col-12">
            <h4>마음에 드는 채널을 골라보세요</h4>
        </div>
    </div>

    <!-- 채널 정렬 옵션 -->
    <div class="row mb-3">
        <!-- 정렬 영역 -->
        <div class="d-flex justify-content-end">
            <select class="form-select" style="width:150px;" name="sort">
                <option value="">최신순</option>
                <option value="">좋아요수</option>
                <option value="">참여자수</option>
            </select>
        </div>
    </div>

    <!-- 채널 목록 -->
    <div class="row">
        <!-- 채널 카드 -->
        <div class="col-6 mb-3" th:each="channel : ${channelList}">
            <a th:href="|/channel/post/list/${channel.id}|" style="text-decoration: none; color: black;">
                <div class="card w-60 h-35">
                    <div class="card-body">
                        <!-- 채널 제목 -->
                        <h5 class="card-title" style="overflow: hidden; text-overflow: ellipsis; font-weight: bold;" th:text="${channel.title}">
                            반려동물 자랑하기
                        </h5>
                        <!-- 채널 이미지 -->
                        <img th:if="${channel.imageName == 'default.jpg'}" th:src="|/images/channel/${channel.imageName}|" class="card-img-top" style="height: 250px;" alt="...">
                        <img th:if="${channel.imageName != 'default.jpg'}" th:src="@{${channel.imageName}}" class="card-img-top" style="height: 250px;" alt="...">
                        <!-- 참여자, 게시물, 좋아요 영역 -->
                        <div class="card-text mt-1">
                            <!-- 참여자, 게시물 수 / 좋아요 수 -->
                            <div class="d-flex justify-content-between">
                                <div>
                                    <span class="nav-item" style="font-size: 15px; color: gray;">
                                        <strong th:text="${channel.channelParticipantCount}">77</strong>명 활동 중 ・ <strong th:text="${channel.channelPostCount}">77</strong>개의 콘텐츠
                                    </span>
                                </div>
                                <div>
                                    <a class="btn p-0" style="font-size: 15px;">
                                        <span class="nav-item text-danger" style="font-size: 15px;"><i class="bi bi-heart"></i></span>
                                    </a>
                                    <span style="font-size: 14px;">7</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- 검색, 채널 개설 영역 -->
    <div class="d-flex justify-content-between mb-5">
        <!-- 검색 영역 -->
        <form id="form-search" class="row row-cols-sm-auto justify-content-start align-items-center">
            <input type="hidden" name="channelNo" value=""/>
            <input type="hidden" name="page" value=""/>
            <input type="hidden" name="rows" value=""/>
            <input type="hidden" name="sort" value=""/>
            <div class="col-12">
                <select class="form-select" name="opt">
                    <option value="">선택</option>
                    <option value="title">제목</option>
                </select>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" name="keyword" value=""/>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-outline-primary">검색</button>
            </div>
        </form>
        <!-- 채널개설 영역 -->
        <a class="btn btn-outline-primary" th:href="@{/channel/create}">채널 생성</a>
    </div>

    <!-- 페이지 네비게이션바 -->
    <div class="row mb-3">
        <div class="col-12">
            <div>
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a th:href="@{/}" class="page-link">이전</a>
                    </li>
                    <li class="page-item">
                        <a th:href="@{/}" class="page-link">1</a>
                    </li>
                    <li class="page-item">
                        <a th:href="@{/}" class="page-link">다음</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</html>
