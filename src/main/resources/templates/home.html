<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>룸메이크 | 홈</title>
    <style>
        .image-wrapper {
            height: 15vw;
            position: relative;
        }

        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<div layout:fragment="content" class="container my-3 mt-4">

    <!-- 배너이미지 캐러셀 -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade mb-3">
        <div class="carousel-inner">
            <th:block th:each="banner : ${banners}">
                <div class="carousel-item" style="width: 100%; height: 500px;" th:classappend="${banner.description eq '기본 커뮤니티 배너'} ? 'active' : ''">
                    <a th:href="@{${banner.url}}">
                        <div>
                            <img th:src="@{${banner.imageUploadName}}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-caption d-none d-md-block text-start">
                            <h2 class="fw-bold">ROOMMAKE</h2>
                            <p>좋아하는 것들로 일상을 가득 채우는 시간</p>
                        </div>
                    </a>
                </div>
            </th:block>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- 신상품목록 -->
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5 mb-3">
                <h5 class="fw-bold mb-4">🔅 신상품</h5>
                <div class="row">
                    <div class="col-3" th:each="product: ${products}">
                        <a th:href="@{/store/detail/{id}(id=${product.id})}" class="link-offset-2 link-underline link-underline-opacity-0 text-black">
                            <div class="card border-0" style="width: 18rem;">
                                <div class="image-wrapper">
                                    <img th:src="@{/images/home/banner3.jpg}" class="card-img-top rounded" alt="...">
                                    <button class="btn btn-sm like-button" type="button"
                                            style="position: absolute; top: 10px; right: 10px; background: transparent; border: none;">
                                        <i class="bi bi-heart text-white"></i>
                                    </button>
                                </div>
                                <div class="card-body">
                                    <p class="card-title small"
                                       style="display: -webkit-box;
												overflow: hidden;
												text-overflow: ellipsis;
												-webkit-box-orient: vertical;
												-webkit-line-clamp: 2;"
                                       th:text="${product.name}">
                                        LED조명 통서랍 수납침대 SSQ(매트리스 선택)
                                    </p>
                                    <div>
                                        <h6 class="fw-bold" data-th-text="${#numbers.formatCurrency(product.price)}">189,000원</h6>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
