<html layout:decorate="~{layout/base}">
<head>
    <title>룸메이크 | 커뮤니티</title>
</head>
<div layout:fragment="content" class="container my-3">
    <div class="row" style="padding-left: 20px; padding-right: 20px">
        <!-- 수정, 삭제 버튼 -->
        <div class="col-12 mb-2" sec:authorize="isAuthenticated()" th:if="${#authentication.principal.id == community.user.id}">
            <div class="text-end">
                <a th:href="@{|/community/modify/${community.id}|}" class="btn btn-warning">수정</a>
                <a th:href="@{|/community/delete/${community.id}|}" class="btn btn-danger" id="community-delete-check">삭제</a>
            </div>
        </div>
        <!-- 작성일, 조회수, 신고하기 버튼 -->
        <div class="col-12 mb-3">
            <div class="mt-2 d-flex justify-content-between">
                <div>
                    <span th:text="${#dates.format(community.createDate, 'yyyy-MM-dd')}">2024-04-07</span>
                    <span>|</span>
                    <span>조회수</span>
                    <span th:text="${community.viewCount}">7</span>
                </div>
                <!-- 신고하기 - 로그인 하지 않았을 경우 -->
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/user/login}" style="color: gray; text-decoration-line: none;">신고하기</a>
                </div>
                <!-- 신고하기 - 로그인 했을 경우 -->
                <button type="button" id="btn-complaint" onclick="showComplaintFormModal()" sec:authorize="isAuthenticated()" th:if="${#authentication.principal.id != community.user.id}"
                        style="background-color: transparent; border: none; color: gray;">신고하기
                </button>
            </div>
        </div>
        <!-- 글 제목 -->
        <div class="col-12 mb-3">
            <h4 th:text="${community.title}">글 제목</h4>
        </div>
        <hr>
    </div>

    <!-- 글상세 내용 -->
    <div class="row mt-3 mb-3" style="padding-left: 50px; padding-right: 50px">
        <div class="col-12 align-items-center">
            <div id="communityContent"></div>
        </div>
    </div>
    <!-- JavaScript로 이미지 크기 조절 -->
    <script th:inline="javascript">
        /* Thymeleaf에서 community.content를 가져와서 JavaScript 변수에 할당 */
        var content = /*[[${community.content}]]*/ '';

        /* 저장된 HTML을 communityContent 요소에 삽입 */
        document.getElementById('communityContent').innerHTML = content;

        /* 이미지 태그의 스타일 수정 */
        var images = document.querySelectorAll('#communityContent img');
        images.forEach(img => {
            img.style.maxWidth = '100%'; // 이미지의 최대 너비를 100%로 설정하여 부모 요소에 맞게 조절
            img.style.height = 'auto'; // 이미지의 높이를 자동으로 조절하여 비율 유지
        });
    </script>

    <!-- 좋아요, 스크랩, 공유하기 버튼 -->
    <div class="row mb-3" style="padding-left: 20px; padding-right: 20px">
        <div class="col-12 d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <!-- 좋아요 -->
                <a sec:authorize="!isAuthenticated()" class="btn p-0" th:href="@{/user/login}" style="border: none; background-color: transparent; padding: 0; height: 30px; width: 30px;">
                    <div class="text-danger" style="font-size: 20px"><i class="bi bi-heart"></i></div>
                </a>
                <div sec:authorize="isAuthenticated()">
                    <button style="border: none; background-color: transparent; padding: 0; height: 30px; width: 30px;" id="btn-comm-like" th:if="${!commLike}" th:attr="data-comm-id=${community.id}">
                        <div class="like-icon text-danger" style="font-size: 20px"><i class="bi bi-heart"></i></div>
                    </button>
                    <button style="border: none; background-color: transparent; padding: 0; height: 30px; width: 30px;" id="btn-comm-unLike" th:if="${commLike}" th:attr="data-comm-id=${community.id}">
                        <div class="like-icon text-danger" style="font-size: 20px"><i class="bi bi-heart-fill"></i></div>
                    </button>
                </div>
                <span class="me-1" id="like-count" th:text="${community.likeCount}">9</span>
                <!-- 스크랩 -->
                <a sec:authorize="!isAuthenticated()" class="btn p-0" th:href="@{/user/login}" style="border: none; background-color: transparent; padding: 0; height: 30px; width: 30px;">
                    <div style="font-size: 20px"><i class="bi bi-bookmark"></i></div>
                </a>
                <div sec:authorize="isAuthenticated()">
                    <button style="border: none; background-color: transparent; padding: 0; height: 30px; width: 30px;" id="btn-comm-scrap" th:if="${!commScrap}" th:attr="data-comm-id=${community.id}">
                        <div class="nav-item" style="font-size: 20px"><i class="bi bi-bookmark"></i></div>
                    </button>
                    <button style="border: none; background-color: transparent; padding: 0; height: 30px; width: 30px;" id="btn-comm-unScrap" th:if="${commScrap}" th:attr="data-comm-id=${community.id}">
                        <div class="nav-item" style="font-size: 20px"><i class="bi bi-bookmark-fill"></i></div>
                    </button>
                </div>
                <span id="scrap-count" th:text="${community.scrapCount}">9</span>
            </div>
            <div>
                <button id="kakao-link-btn" style="border: none; background-color: transparent;">
                    <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png"
                         alt="카카오톡 공유 보내기 버튼" height="40px" width="40px"/>
                </button>
                <button type="button" class="btn btn-outline-secondary" style="height: 40px; width: 40px; padding: 0;">
                    <!-- 아이콘 크기를 조절하기 위해 font-size 속성을 추가 -->
                    <i class="bi bi-share-fill"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 작성자 정보 영역 -->
    <div class="row mb-3" style="padding-left: 20px; padding-right: 20px">
        <hr>
        <div class="d-flex justify-content-between align-items-center">
            <!-- 작성자 프로필사진과 정보를 감싸는 div -->
            <a th:href="@{#}" style="text-decoration: none">
                <div class="d-flex align-items-center">
                    <div style="width: 50px; height: 50px; overflow: hidden; border-radius: 50%; margin-right: 10px;">
                        <img th:src="@{/images/mypage/default-profile.png}" style="width: 100%; height: 100%;" alt="작성자 프로필 사진">
                    </div>
                    <!-- 작성자 닉네임, 소개 -->
                    <div>
                        <div class="mb-1">
                            <span><strong style="color: black" th:text="${community.user.nickname}">홍길동</strong></span>
                        </div>
                        <div th:test="${community.user.introduction == null}" style="font-size: 14px; color: gray">
                            <span>안녕하세요</span>
                            <span th:text="${community.user.nickname}">홍길동</span><span>입니다.</span>
                        </div>
                        <div th:test="${community.user.introduction != null}" style="font-size: 14px; color: gray">
                            <span th:text="${community.user.introduction}">안녕하세요</span>
                        </div>
                    </div>
                </div>
            </a>
            <!-- 팔로우 버튼 -->
            <div>
                <a th:href="@{#}" class="btn btn-outline-primary">팔로우</a>
            </div>
        </div>
    </div>

    <!-- 댓글 영역 -->
    <div class="row" style="padding-left: 20px; padding-right: 20px">
        <hr>
        <!-- 댓글 작성 -->
        <div class="col-12 mt-1 mb-3">
            <h5>댓글 <strong style="color: cornflowerblue">77</strong></h5>
            <form class="border bg-light mt-3 p-3" style="height: 97px;" method="post">
                <div class="row mb-3">
                    <div class="col-11">
                        <textarea rows="2" class="form-control" name="content" placeholder="댓글을 입력해주세요."></textarea>
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-outline-primary">등록</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 댓글 영역 -->
        <div class="col-12 mb-3">
            <div class="card mb-3">
                <!-- 댓글 작성자, 수정/삭제/신고 버튼 영역 -->
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center align-content-center">
                        <div>
                            <span style="font-weight:bold">홍길동</span>
                            <small>2024-04-15</small>
                            <span class="badge bg-primary-subtle text-primary-emphasis align-content-center">내댓글</span>
                        </div>
                        <div>
                            <!-- 댓글 수정 버튼 -->
                            <button class="btn btn-sm" style="border: 0; color: gray; padding: 0;">수정 ‧</button>
                            <!-- 댓글 삭제 버튼 -->
                            <a href="#" class="btn btn-sm" style="border: 0; color: gray; padding: 0;">삭제 ‧ </a>
                            <!-- 댓글 신고 버튼 -->
                            <a href="#" class="btn btn-sm" style="border: 0; color: gray; padding: 0;">신고</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- 댓글 내용 -->
                    <p class="card-text">댓글 내용입니다.</p>
                    <button class="btn btn-sm align-items-center" style="font-size: 14px; background-color: transparent; border: 0; padding: 0;">
                        <i class="bi bi-heart" style="color: red;"></i></button>
                    <span style="font-size: 14px;"> 7 ‧ </span>
                    <a href="#" class="btn btn-sm" style="font-size: 14px; border: 0; color: gray; padding: 0;">답글</a>

                    <!-- 댓글 수정 폼 (댓글 수정폼은 항상 댓글 내용의 바로 밑에 표시된다.) -->
                    <div id="reply-modifyForm-1">
                        <form class="border bg-light mt-3 p-3"
                              id="form-update-reply-1"
                              method="post">
                            <input type="hidden" name="no" value="1">
                            <input type="hidden" name="page" value="1">
                            <input type="hidden" name="replyNo" value="1">

                            <div class="row">
                                <div class="col-11">
                                    <textarea rows="2" class="form-control" name="content">댓글 수정창입니다.</textarea>
                                </div>
                                <div class="col-1">
                                    <button type="submit" class="btn btn-outline-primary">수정</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- 대댓글 영역-->
                    <div class="card mt-3">
                        <!-- 대댓글 작성자, 수정/삭제/신고 버튼 영역 -->
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center align-content-center">
                                <div>
                                    <span style="font-weight:bold">홍길동</span>
                                    <small>2024-04-15</small>
                                </div>
                                <div>
                                    <button class="btn btn-sm" style="border: 0; color: gray; padding: 0;">수정 ‧</button>
                                    <a href="#" class="btn btn-sm" style="border: 0; color: gray; padding: 0;">삭제 ‧ </a>
                                    <a href="#" class="btn btn-sm" style="border: 0; color: gray; padding: 0;">신고</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body align-items-center">
                            <!-- 대댓글 내용 -->
                            <p class="card-text">대댓글 내용입니다.</p>
                            <button class="btn btn-sm align-items-center" style="font-size: 14px; background-color: transparent; border: 0; padding: 0;">
                                <i class="bi bi-heart" style="color: red;"></i>
                            </button>
                            <span style="font-size: 14px;"> 7 ‧ </span>
                            <a href="#" class="btn btn-sm" style="font-size: 14px; border: 0; color: gray; padding: 0;">답글</a>

                            <!-- 댓글 수정 폼 (댓글 수정폼은 항상 댓글 내용의 바로 밑에 표시된다.) -->
                            <div id="reply-modifyForm-2">
                                <form class="border bg-light mt-3 p-3"
                                      id="form-update-reply-2"
                                      method="post">
                                    <input type="hidden" name="no" value="2">
                                    <input type="hidden" name="page" value="2">
                                    <input type="hidden" name="replyNo" value="2">

                                    <div class="row">
                                        <div class="col-11">
                                            <textarea rows="2" class="form-control" name="content">대댓글 수정창입니다.</textarea>
                                        </div>
                                        <div class="col-1">
                                            <button type="submit" class="btn btn-outline-primary">수정</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 답글 등록폼 (답글 등록폼은 항상 부모댓글의 맨 아래에 표시된다.) -->
                    <div id="reReply-createForm">
                        <form class="border bg-light mt-3 p-3" style="height: 97px;" method="post">
                            <div class="row mb-3">
                                <div class="col-11">
                                    <textarea rows="2" class="form-control" name="content" placeholder="답글을 입력해주세요."></textarea>
                                </div>
                                <div class="col-1">
                                    <button type="submit" class="btn btn-outline-primary">등록</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 댓글 페이지 네비게이션바 -->
    <div class="row" style="padding-left: 20px; padding-right: 20px">
        <div class="col-12">
            <div>
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a th:href="@{#}" class="page-link">이전</a>
                    </li>
                    <li class="page-item">
                        <a th:href="@{#}" class="page-link">1</a>
                    </li>
                    <li class="page-item">
                        <a th:href="@{#}" class="page-link">다음</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 목록 버튼 -->
    <div class="row mb-3" style="padding-left: 20px; padding-right: 20px">
        <div class="col-12">
            <div class="text-end" th:if="|${community.id} == 1|">
                <a th:href="@{/community/knowhowList}" class="btn btn-secondary">목록</a>
            </div>
            <div class="text-end" th:if="|${community.id} == 2|">
                <a th:href="@{/community/houseList}" class="btn btn-secondary">목록</a>
            </div>
        </div>
    </div>

    <!-- 다른 채널글 추천 목록 -->
    <div class="row mb-5" style="padding-left: 20px; padding-right: 20px">
        <div class="col-12 mb-2">
            <h5>다른 채널글 추천</h5>
        </div>
        <div class="col-3">
            <div class="card h-100">
                <a th:href="@{#}">
                    <img th:src="@{/images/channel/dailyhouse.jpg}" class="card-img-top" alt="채널글대표사진" style="height: 160px;">
                </a>
                <div class="card-body p-2">
                    <h7 class="card-title text-black">우리집 댕댕이</h7>
                    <p class="card-text" style="color: gray"><small>2024-04-15</small></p>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card h-100">
                <a th:href="@{#}">
                    <img th:src="@{/images/channel/dailyhouse.jpg}" class="card-img-top" alt="채널글대표사진" style="height: 160px;">
                </a>
                <div class="card-body p-2">
                    <h7 class="card-title text-black">우리집 댕댕이</h7>
                    <p class="card-text" style="color: gray"><small>2024-04-15</small></p>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card h-100">
                <a th:href="@{#}">
                    <img th:src="@{/images/channel/dailyhouse.jpg}" class="card-img-top" alt="채널글대표사진" style="height: 160px;">
                </a>
                <div class="card-body p-2">
                    <h7 class="card-title text-black">우리집 댕댕이</h7>
                    <p class="card-text" style="color: gray"><small>2024-04-15</small></p>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card h-100">
                <a th:href="@{#}">
                    <img th:src="@{/images/channel/dailyhouse.jpg}" class="card-img-top" alt="채널글대표사진" style="height: 160px;">
                </a>
                <div class="card-body p-2">
                    <h7 class="card-title text-black">우리집 댕댕이</h7>
                    <p class="card-text" style="color: gray"><small>2024-04-15</small></p>
                </div>
            </div>
        </div>
    </div>

</div>
<div layout:fragment="modal">
    <!-- 신고 팝업 -->
    <div class="modal" tabindex="-1" id="modal-complaint-form">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <did class="mb-3">
                    <div class="text-end">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="text-center">
                        <span class="modal-title fw-bold text-center" style="font-size: 20px">신고 사유를 선택해주세요</span>
                    </div>
                </did>
                <div class="mb-3">
                    <form class="border-0 bg-light">
                        <div class="card">
                            <ul class="list-group list-group-flush" style="font-size: 17px">
                                <th:block th:each="complaintCat : ${complaintCategories}">
                                    <li class="list-group-item">
                                        <input type="radio" name="complaint" th:value="${complaintCat.id}" th:text="${complaintCat.content}"/>
                                    </li>
                                </th:block>
                            </ul>
                        </div>
                    </form>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-primary" id="btn-post-complaint" th:attr="data-post-id=${postId}">신고하기</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" layout:fragment="script">

    const formModal = new bootstrap.Modal("#modal-complaint-form");

    // 신고폼 모달창
    function showFormModal() {
        formModal.show();
    }

    // 삭제 버튼을 누르는 경우, 알림창
    $("#community-delete-check").click(function() {
        if (confirm("삭제하시겠습니까?")) {
            return true;
        } else {
            return false;
        }
    })

    $(function() {
        $(document).on("click", "#btn-comm-like", function() {
            let commId = $(this).attr("data-comm-id");
            $.post(`/community/addLike`, {commId: commId}, function(commLikeCount) {
                $('#like-count').text(commLikeCount);
                $(".like-icon i").removeClass('bi-heart').addClass('bi-heart-fill');
                $("#btn-comm-like").attr("id", "btn-comm-unLike");
            })
        });
        $(document).on("click", "#btn-comm-unLike", function() {
            let commId = $(this).attr("data-comm-id");
            $.get(`/community/deleteLike`, {commId: commId}, function(commLikeCount) {
                $('#like-count').text(commLikeCount);
                $(".like-icon i").removeClass('bi-heart-fill').addClass('bi-heart');
                $("#btn-comm-unLike").attr("id", "btn-comm-like");
            })
        });
    });

    // 스크랩 버튼 클릭시 폴더 선택 팝업창
    $("button[id=btn-comm-scrap]").click(function() {
        window.open("/community/popup", "팝업테스트", "width=500, height=400, top=150, left=700");
    })

</script>
</html>
