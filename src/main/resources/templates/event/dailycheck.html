<html layout:decorate="~{layout/base}">
<div layout:fragment="content" class="container my-3">
    <!-- 그림과 버튼을 가운데로 정렬하기 위해 justify-content-center 클래스를 추가 -->
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-12 mb-3">
            <!-- 이미지를 중앙으로 정렬하기 위해 mx-auto와 d-block 클래스를 추가 -->
            <img th:src="@{/images/event/dailycheck_event1.jpg}" class="card-img-top mx-auto d-block" style="width: 800px;" alt="...">
            <!-- 출석체크 버튼 -->
            <img th:src="@{/images/event/dailycheck_event2.jpg}" class="card-img-top mx-auto d-block" style="width: 800px;" alt="...">
            <img th:src="@{/images/event/dailycheck_event3.jpg}" class="card-img-top mx-auto d-block" style="width: 800px;" alt="...">
        </div>

        <div class="col-12 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-secondary mx-2" style="height: 50px; width: 50px;">
                <!-- 아이콘 크기를 조절하기 위해 font-size 속성을 추가 -->
                <i class="bi bi-share-fill" style="font-size: 24px;"></i>
            </button>
            <button id="kakao-link-btn" style="border: none; background-color: transparent;">
                <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png"
                     alt="카카오톡 공유 보내기 버튼" height="50px" width="50px"/>
            </button>
        </div>
    </div>
</div>
</html>
