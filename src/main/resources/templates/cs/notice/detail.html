<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>룸메이크 | 공지사항</title>
</head>
<div layout:fragment="content" class="container my-3">
    <div class="row mb-3">
        <div class="col-12">
            <table class="table table-bordered mb-3">
                <colgroup>
                    <col style="width: 20%">
                    <col style="width: 30%">
                    <col style="width: 20%">
                    <col style="width: 30%">
                </colgroup>
                <tbody>
                <tr>
                    <th>공지사항 제목</th>
                    <td th:colspan="3" th:text="${notice.title}"></td>
                </tr>
                <tr>
                    <th>최종수정일</th>
                    <td th:text="${#dates.format(notice.updateDate, 'yyyy-MM-dd')}"></td>
                    <th>작성자</th>
                    <td th:text="${notice.updateByUser.nickname}"></td>
                </tr>
                <tr>
                    <td class="p-3" th:colspan="4" th:utext="${notice.htmlContent}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
